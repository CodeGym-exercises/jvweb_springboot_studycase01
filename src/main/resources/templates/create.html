<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Index</title>
</head>
<body>
<h1>Create note</h1>

<span style="color:green;" th:if="${message}" th:text="${message}"></span>

<form th:action="@{/notes/create}" method="post" th:object="${note}">
    <h3>Them ghi chu</h3>
    <a th:href="@{/notes}">Back to list</a><br>
    <input type="hidden" th:field="*{id}">

    <label for="title">Tieu de: </label>
    <input type="text" id="title" th:field="*{title}"><br>
    <label for="content">Noi dung: </label>
    <input type="text" id="content" th:field="*{content}"><br>
    <input type="submit" value="submit">
</form>
</body>
</html>
